<html>
    <head>
        <title>
            Speedy Pizzas
        </title>
        <script src="../script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <h1>Speedy Pizzas</h1>
        <div id="menuButtons">
            <button id="registerButton" onclick="showRegisterForm()">Register as Customer</button>
            <button id="orderButton" onclick="showOrderForm()">Order</button>
            <button id="viewPizzasButton" onclick="showViewAllPizzas()">View All Pizzas</button>
            <button id="viewCustomersButton" onclick="showViewAllCustomers()">View All Customers</button>
        </div>
        <div id="viewAllPizzas" style="display:none">
        <table class="table" id="pizzaTable">
            <tr>
                <th>Order Number</th>
                <th>Size</th>
                <th>Toppings</th>
                <th>Customer</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            <tr id="p1">
                <td>1</td>
                <td>14"</td>
                <td>pepperoni, ham</td>
                <td>1</td>
                <td>
                    <button onclick="showUpdate(this)">Update</button>
                </td>
                <td>
                    <button onclick="doDelete(this)">Delete</button>
                </td>
            </tr>
        </table>
        </div>
        <div id="viewAllCustomers" style="display:none">
            <table class="table" id="customerTable">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                <tr id="c1">
                    <td>1</td>
                    <td>Mary Burns</td>
                    <td>D02 GYR2</td>
                    <td>086 444 5555</td>
                    <td>maryb@gmail.com</td>
                    <td>
                        <button onclick="showUpdate(this)">Update</button>
                    </td>
                    <td>
                        <button onclick="doDelete(this)">Delete</button>
                    </td>
                </tr>
            </table>
        </div>
        <div id="registerForm" style="display:none">
            <h2>
                <span id="create_label">Create a</span>
                <span id="update_label" style="display:none">Update this</span> Customer
            </h2>
            id <input type="text" name="id"><br/>
            Name <input type="text" name="name"><br/>
            Address <input type="text" name="address"><br/>
            Phone <input type="text" name="phone"><br/>
            Email <input type="text" name="phone"><br/>
            </select>
            <br/>
            <span><!input type="submit" id="createCustomer" value="Create"></span>
            <span><button id="do_create_button" onclick="doCreateCustomer()">Create</button></span>
            <span><button id="do_update_button" onclick="doUpdateCustomer()" style="display:none">Update</button></span>
        </div>
        <div id="orderForm" style="display:none">
            <h2>
                <span id="updateLabelPizza" style="display:none">Update this</span> Order
                <span id="createLabelPizza">a Pizza</span>
            </h2>
            Size <select name="Size">
                <option value="9\"">9"</option>
                <option value="12\"">12"</option>
                <option value="14\"">14"</option>
            </select><br/>
            Author <input type="text" name="author"><br/>
            Price <input type="text" name="price"><br/>
            Status<select name="status">
                <option value="instock">in stock</option>
                <option value="outstock">out of stock</option>
                <option value="other">out of print</option>
            </select><br/>
            <span><!input type="submit" id="createPizza" value="Create"></span>
            <span><button id="do_create_button" onclick="doCreatePizza()">Create</button></span>
            <span><button id="do_update_button" onclick="doUpdatePizza()" style="display:none">Update</button></span>
        </div>

        </script>
    </body>
</html>
