<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedy Pizzas</title>
    <script src="./script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #fcb9c5;
            color: #6a3e8b;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            margin: 20px 0;
        }
        .tab {
            overflow: hidden;
            border: 1px solid #6a3e8b;
            background-color: #fcb9c5;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .tab button {
            background-color: inherit;
            border: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: background-color 0.3s;
            border-radius: 5px;
        }
        .tab button:hover {
            background-color: #ff8198;
        }
        .tab button.active {
            background-color: #ff8198;
            color: white;
        }
        .tabcontent {
            display: none;
            padding: 20px;
            border: 1px solid #6a3e8b;
            border-radius: 5px;
            background-color: white;
        }
        .form-control {
            margin-bottom: 10px;
        }
        .btn-custom {
            background-color: #6a3e8b;
            color: white;
        }
        .btn-custom:hover {
            background-color: #5a2e6b;
        }
    </style>
</head>

        <h1><img src="./logo.png" alt="Speedy Pizzas Logo" class="img-fluid"></h1>
        <div id="menuButtons" class="tab">
            <button id="viewCustomersButton" onclick="showViewAllCustomers()">View All Customers</button>
            <button id="registerButton" onclick="showRegisterForm()">Register as Customer</button>
            <button id="viewPizzasButton" onclick="showViewAllPizzas()">View All Pizzas</button>
            <button id="orderButton" onclick="showOrderForm()">Order Pizza</button>
        </div>

                        <th>Base</th>
                        <th>Toppings</th>
                        <th>Status</th>
                        <th>Customer</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Pizza data will be populated here -->
                </tbody>
            </table>
        </div>

        <div id="viewAllCustomers" class="tabcontent">
            <table class="table table-striped" id="customerTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Customer data will be populated here -->
                </tbody>
            </table>
        </div>
